services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: shiplog
      POSTGRES_USER: shiplog
      POSTGRES_PASSWORD: shiplog
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./api
    environment:
      DB_HOST: db
      DB_NAME: shiplog
      DB_USER: shiplog
      DB_PASSWORD: shiplog
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db_data:
